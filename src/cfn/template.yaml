                    responseTemplates:
                      application/json: |
                        {
                          "ok": true
                        }
                requestTemplates:
                  application/json: !Sub |
                    {
                      "TableName": "${SentimentDynamoTable}",
                      "Item": {
                        "CollectionId": {
                          "S": "${CollectionId}"
