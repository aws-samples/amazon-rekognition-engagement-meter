                        }
                requestTemplates:
                  application/json: !Sub |
                    {
                      "TableName": "${SentimentDynamoTable}",
                      "IndexName": "gsiSentiment",
                      "KeyConditionExpression": "CollectionId = :cid",
                      "FilterExpression": "TimeDetected >= :td",
                      "ProjectionExpression": "Angry,Calm,Happy,Sad,Surprised",
